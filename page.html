<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hilary's Links</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-177429414-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-177429414-1");
    </script>
  </head>
  <body>
    <div class="container">
      <div class="circle-shape">
        <a
          href="https://www.instagram.com/hvalenciawalsh/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/myimage.PNG" alt="Photo of Hilary" class="profile-pic" />
        </a>
      </div>
      <div class="link-list">
        <a
          href="https://www.freecodecamp.org/learn"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="link-list-item light">🖥️ Learn to Code</div>
        </a>

        <a href="mailto:hilaryvalenciawalsh@gmail.com">
          <div class="link-list-item light">📧 Contact me</div>
        </a>
      </div>
      <div class="icon-list">
        <a
          href="https://github.com/hilaryvalenciawalsh"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="images/iconfinder_github_273178.png"
            alt="github link"
            class="icon-list-img"
          />
        </a>
        <a
          href="https://www.facebook.com/hilary.valenciawalsh"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/facebook.png" alt="facebook link" class="icon-list-img" />
        </a>
        <a
          href="https://www.instagram.com/hvalenciawalsh/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/insta.png" alt="instagram link" class="icon-list-img" />
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
